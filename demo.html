<!DOCTYPE html>
<html>
<head>
  <title>Enable Button</title>
  <style>
  </style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="first-plugin.js" type="text/javascript"></script>
</head>
<body>
  <form id="form">
    <label for="field_1">Field 1</label>
    <input type="text" id="field_1" class="required">
    
    <label for="field_2">Field 2</label>
    <input type="text" id="field_2" class="required">
    
    <label for="field_3">Field 3</label>
    <input type="text" id="field_3">
  
    <input type="submit" value="Submit" disabled>
  </form>
  
  <script>
  var $form = $( "#form" );
  var $required = $form.find( ".required" );
  
  $required.each( function ( index, item ) {
    var $item = $( item );
    var $label = $form.find( 'label[for="' + $item.attr("id") + '"]' );
    var $htmlText = $label.html()
    
    $label.html( $htmlText + " *" )
    $label.css( "font-weight", "bold" );
  });
  
  $form.enableButton();
  </script>
  
</body>
</html>
